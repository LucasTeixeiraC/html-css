<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="scipt.js"></script>
</head>
<body>
    <section>
    <div class="pricipal">
        <div class="card1 card">
            <div class="div-img">
                <img id="figura" src="assetz/nootbook1.png" alt="">
            </div>
            <div>
                <h1>Nootbook i15 - 16gb processador m1</h1>
                <span class="span1"><del>R$: 13.549.00</del></span>
                <span class="span2">R$: 8.549.00$</span>
                <button id="btn1">Adicionar ao carrinho</button>
                <button id="btn2">CLIQUE AQUI PARA SABER MAIS</button>
            </div>
            <button class="btn-next" onclick="next()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
              </svg></button>
            <button class="btn-back" onclick="back()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg></button>
        </div>
        <div class="card2 card">
            <div class="img2-div">
               <img id="img2" class="figura2"  src="assetz/iphoneazul1.png" alt="">
            </div>
            <div>
                <div id="bloco-txt">
                    <h1>Iphone 14 pro max 256gb - 5g</h1>
                    <span class="span1"><del>R$: 13.549.00</del></span>
                    <span class="span2">R$: 8.549.00$</span>
                    <button id="btn1">Adicionar ao carrinho</button>
                    <button id="btn2">CLIQUE AQUI PARA SABER MAIS</button>
                </div>
                <div id="div-cores">
                    <button class="cor-preto" onclick="corPreto()"></button>
                    <button class="cor-rosa" onclick="corRosa()"></button>
                </div>
            </div>
            <button class="btn-next" onclick="next2()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
              </svg></button>
            <button class="btn-back" onclick="back2()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg></button>
        </div>
    </div>
    
    </section>
</body>
</html>
